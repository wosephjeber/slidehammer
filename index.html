<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SlideHammer Demo</title>
    
    <link rel="stylesheet" href="dist/slidehammer.min.css">
    
    <style>
      .contained {
        max-width: 640px
      }
      
      .centered {
        margin-left: auto;
        margin-right: auto;
      }
      
      .padding-2x {
        padding: 40px;
      }
    </style>
  </head>
  <body>
    <section class="padding-2x">
      <div class="contained centered">
        <div class="slides">
          <div class="slide-wrapper">
            <div class="slide-container">
              <div class="slide">
                <img src="demo/otters.jpg" alt="" />
              </div>
              <div class="slide">
                <img src="demo/red-panda-sleeping.jpg" alt="" />
              </div>
              <div class="slide">
                <img src="demo/alpaca.jpg" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="dist/hammer.min.js"></script>
    <script type="text/javascript" src="dist/slidehammer.min.js"></script>
    <script type="text/javascript">
      $('.slides').slidehammer();
    </script>
  </body>
</html>
